<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <title>CSS Propriedades</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    /* Não mude o CSS acima, adicione seu CSS abaixo */

    #color{
        color: coral;
    }

    #size{
        font-size: 2rem;
    }

    #weight{
        font-weight: 900;
    }

    #family{
        font-family: Caveat;
        font-weight: 400;
    }

    #align{
        text-align: right;
    }
    
    html{
        font-size: 30px;
    }

  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="size">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="family">Font Family</p>
  <p id="align">Text Align</p>

  <!-- TODOs

  3. Mude o peso da fonte (font-weight) do <p>Font Weight</p> para 900.
  4. Mude a família da fonte (font-family) do <p>Font Family</p> para a fonte do Google Caveat com peso regular (400).

  5. Mude o alinhamento de texto (text-align) do <p>Text Align</p> para alinhamento à direita.
  6. Mude o tamanho da fonte raiz (elemento html) para 30px.  -->
</body>

</html>
